<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Javascript session</h1>
        <input type="button" value="Click me" onclick="myprompt()">
        <input type="button" value="Click me" onclick="myconfirm()">
    </center>
    <script type="text/Javascript">
        function myprompt(){
            var result = prompt("Enter you Name","Type you name here");
        }
        function myconfirm(){
            var result = confirm("Do you want to continue ?");
            if(result == 1){
                document.write("User continues the work")
            }else{
                document.write("User dont wants to continue!!!!!!");
            }
        }
    
    </script>
</body>
</html>
