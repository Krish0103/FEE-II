<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>
</head>
<body>
    <script>
        // User story 1: Function to print data
        function print(data) {
            let label = document.createElement('label');
            label.innerHTML = data;
            document.body.appendChild(label);
        }

        // User story 2: Function to create a new line
        function newLine() {
            let br = document.createElement('br');
            document.body.appendChild(br);
        }

        // User story 3: Declare board_size variable
        let board_size = 8; // You can change this value to create different sizes of chessboards

        // User story 4: Create the chessboard
        for (let i = 0; i < board_size; i++) {
            for (let j = 0; j < board_size; j++) {
                if ((i + j) % 2 === 0) {
                    print('*');
                } else {
                    print('#');
                }
            }
            newLine();
        }
    </script>
</body>
</html>
