<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing even Numbers </title>
</head>
<body>
    <input type="button" value="Show even Numbers" onclick="evennumbers()">
    <script>
        function evennumbers(){
            for(let i = 23; i<= 57; i++){
                if (i%2==0){
                    document.write(i + "<br>");
                }
            }
        }
    </script>
</body>
</html>
